<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes con Mongo</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">

</head>
<body>
    

    <div class="col-md-8 mx-auto mb-5 mt-5">
        <h3>Envia tu mensaje</h3>
        <form onsubmit="return addMessage(this)">
            <input type="text" id="email" placeholder="Tu email" required>
            <input type="text" id="texto" placeholder="Escribe un mensaje para todos">
            <input type="submit" value="Enviar">
        </form>    
    </div>
    
    <div class="col-md-8 mx-auto">
        <h3>Mensajes</h3>
        <div id='messages'></div>     
    </div>

    
    <div class="col-md-8 mx-auto mt-5">
        <h3>Ingrese un producto</h3>
        <div class="card card-body">
            <form id="form" action="/productos" method="POST">
                <div class="form-group">
                    <input id="input" type="text" name="titulo" class="form-control" placeholder="Producto" autofocus required>
                </div>
                <div class="form-group">
                    <input type="text" name="precio" class="form-control" placeholder="Precio">
                </div>
                 <div class="form-group">
                    <input type="text" name="foto" class="form-control" placeholder="Foto">
                    <button class="btn btn-primary btn-block mt-5">Guardar</button>
                </div>
            </form>
        </div>      
</div>







<script src="./socket.io/socket.io.js"></script>
<script src="./main.js"></script>

</body>
</html>
